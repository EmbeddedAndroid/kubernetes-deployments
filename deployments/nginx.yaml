apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  generation: 2
  labels:
    run: web-server
  name: nginx
  namespace: titan
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: web-server
    spec:
      containers:
      - name: nginx
        image: milocasagrande/gitci-docker-nginx:latest
        ports:
          - containerPort: 80
        volumeMounts:
          - name: storage
            mountPath: "/mnt/artifacts"
            readOnly: true
          - name: storage-static
            mountPath: "/mnt/artifacts-static"
            readOnly: true
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: storage
      - name: storage-static
        persistentVolumeClaim:
          claimName: storage-static
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
