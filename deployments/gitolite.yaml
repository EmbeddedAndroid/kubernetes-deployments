apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  generation: 2
  labels:
    run: gitolite
  name: gitolite
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: git
    spec:
      containers:
      - name: gitolite
        image: milocasagrande/dockerize-gitolite:latest
        ports:
        - containerPort: 22
        env:
        - name: SSH_KEY
          value: ssh-rsa  Milo @ Linaro
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
